<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Duplicates</title>
    <style>
        h3{
            color: #f9f9f9;
            text-shadow: #e2ff0ae0 1px 1px 2px;
            font-size: 50px;
        }
        body{ 
            font-family: 'Segoe UI', sans-serif; 
            background: #000000dc; 
            display: flex; 
            justify-content: center; 
            padding-top: 50px; 
        }
        .card{ 
            background: rgb(7, 0, 0); 
            padding: 2rem; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(30, 19, 19, 0.1); 
        }
        input{ 
            padding: 10px; 
            width: 250px; 
            background: #ffffff09;
            border: 2px solid #a4b72785; 
            color: antiquewhite;
            border-radius: 5px; 
        }
        .output{ 
            margin-top: 20px; 
            color: #f9f9f9;
            background: #ffffff1b; 
            padding: 10px; 
            border-left: 5px solid #ecede46f; 
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Duplicate Remover</h3>
        <input type="text" id="dupInput" placeholder="Type items: a, b, a, c" oninput="cleanList()">
        <div class="output"><strong>Unique List:</strong> <span id="uniqueRes"></span></div>
    </div>

    <script>
        function cleanList() {
            const val = document.getElementById('dupInput').value;
            const arr = val.split(',').map(item => item.trim()).filter(item => item !== "");
            const unique = [...new Set(arr)];
            document.getElementById('uniqueRes').innerText = unique.join(', ');
        }
    </script>
</body>
</html>
