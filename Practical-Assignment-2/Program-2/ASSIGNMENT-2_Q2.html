<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox</title>
    <style>
        
        body{
            background-color:black;
        }
        h1 {
            text-align: center;
            font-size: 50px;
            font-family: cursive;
            color: #00FF00;
            text-shadow: 0 0 10px #00FF00;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            background-color: #eeeeee;
            padding: 20px;
        }

        .inner-div1 {
            width: 150px;
            height: 150px;
            background-color: #453a36;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .inner-div2 {
            width: 150px;
            height: 150px;
            background-color: #0420d9;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .inner-div3 {
            width: 150px;
            height: 150px;
            background-color: #77080b;
            color: rgb(253, 253, 253);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                align-items: center;    
                gap: 10px;              
            }
        }
    </style>
</head>
<body>
    <h1><mark><u>Flexbox Responsive Layout</u></mark></h1>
    <div class="flex-container">
        <div class="inner-div1"><strong>A</strong></div>
        <div class="inner-div2"><strong>B</strong></div>
        <div class="inner-div3"><strong>C</strong></div>
    </div>
</body>
</html>
