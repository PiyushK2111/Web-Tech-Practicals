<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1><u> HTML FORM</u></h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        Gender:
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <br><br>
        <label for="subject">Favorite Subject:</label>
        <select id="subject" name="subject">
            <option value="M1">Math</option>
            <option value="DL">Science</option>
            <option value="WebTech">History</option>
            <option value="PFC">English</option>
        </select><br><br>
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
