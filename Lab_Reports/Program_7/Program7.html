<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CSS Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 120px;
            background-image: url('WhatsApp Image 2025-11-01 at 13.41.22_84915adb.jpg');
            
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            width: 600px;
            margin: auto;
            border: 7px solid #4a90e2;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        h1 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a90e2;
            text-align: center;
            color: #2c3e50;
        }
        p {
            margin: 15px;
            padding: 10px;
            border-left: 4px solid #4a90e2;
            background-color: #f0f8ff;
        }
        .box-model-example {
            background-color: #333;
            border: 5px dashed green;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Styling</h1>
        <p>This container uses the CSS Box Model concepts.</p>
        <p>The body has a <strong>background image</strong> that covers the entire page without repeating, centered and scaled.</p>

        <div class="box-model-example">
            <p>Box Model Example: This box has 5px dashed border, 20px padding, and 30px margin on top.</p>
        </div>
    </div>
</body>
</html>
