<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Demo</title>
    <style>
        body{ 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            line-height: 1.6; 
        }
        .demo-section{ 
            border: 1px solid #ddd; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px; 
        }
        button{ 
            padding: 10px 16px; 
            margin: 5px; 
            cursor: pointer; 
            border: none; 
            border-radius: 4px; 
        }
        .btn-get{ 
            background: #007bff; 
            color: white; 
        }
        .btn-query{ 
            background: #28a745; 
            color: white; 
        }
        .btn-inner{ 
            background: #ffc107; 
            color: #212529; 
        }
        .target{ 
            min-height: 100px; 
            padding: 15px; 
            border: 2px solid #dee2e6; 
            border-radius: 6px; 
            margin: 10px 0; 
        }
        .highlight{ 
            background: #fff3cd !important; 
            border-color: #ffc107 !important; 
        }
        input{ 
            padding: 8px; 
            margin: 5px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
    </style>
</head>
<body>
    <h1>DOM Manipulation</h1>
    <div class="demo-section">
        <h2>1. getElementById()</h2>
        <input type="text" id="id-input" placeholder="Enter text for ID demo">
        <button class="btn-get" onclick="getIdDemo()">Get by ID</button>
        <div id="id-target" class="target">Click button to manipulate this div using getElementById()</div>
    </div>
    <div class="demo-section">
        <h2>2. querySelector()</h2>
        <input type="text" id="query-input" placeholder="Enter text for querySelector demo">
        <button class="btn-query" onclick="querySelectorDemo()">Get by Selector</button>
        <p class="query-item">Item 1</p>
        <p class="query-item">Item 2</p>
        <p class="query-item highlight">Item 3 (first .query-item)</p>
        <div id="query-target" class="target">Click to see querySelector in action</div>
    </div>
    <div class="demo-section">
        <h2>3. innerHTML Demo</h2>
        <input type="text" id="html-input" placeholder="Enter HTML like &lt;b&gt;bold&lt;/b&gt;">
        <button class="btn-inner" onclick="innerHtmlDemo()">Update with innerHTML</button>
        <div id="html-target" class="target">
            <ul>
                <li>Original list item 1</li>
                <li>Original list item 2</li>
            </ul>
        </div>
    </div>
    <script>
        function getIdDemo() {
            const input = document.getElementById('id-input');
            const target = document.getElementById('id-target');
            const userText = input.value || 'Default text';
            target.innerHTML = `
                <h3>getElementById() Result:</h3>
                <p>You entered: "<strong>${userText}</strong>"</p>
                <p><em>Target ID: id-target (modified at ${new Date().toLocaleTimeString()})</em></p>
            `;
            target.classList.add('highlight');
        }
        function querySelectorDemo() {
            const input = document.querySelector('#query-input');
            const target = document.querySelector('#query-target');
            const firstItem = document.querySelector('.query-item');
            const userText = input.value || 'Default query text';
            target.innerHTML = `
                <h3>querySelector() Results:</h3>
                <ul>
                    <li>Your input: "${userText}"</li>
                    <li>First .query-item: "${firstItem.textContent.trim()}"</li>
                    <li>Selector used: <code>.query-item</code> (CSS class)</li>
                    <li>ID selector: <code>#query-target</code></li>
                </ul>
            `;
            firstItem.classList.add('highlight');
        }
        function innerHtmlDemo() {
            const input = document.getElementById('html-input');
            const target = document.getElementById('html-target');
            let userHtml = input.value || '<em>No HTML provided</em>';
            target.innerHTML = `
                <h3>innerHTML Demo:</h3>
                <div style="background: #f8f9fa; padding: 12px; border-radius: 4px;">
                    <strong>Your HTML:</strong><br>${userHtml}
                </div>
                <hr>
                <h4>New Dynamic List:</h4>
                <ul id="dynamic-list">
                    <li>Item A: ${Math.random().toFixed(3)}</li>
                    <li>Item B: ${Math.random().toFixed(3)}</li>
                    <li>Item C with <strong>HTML formatting</strong></li>
                </ul>
            `;
        }
    </script>
</body>
</html>
