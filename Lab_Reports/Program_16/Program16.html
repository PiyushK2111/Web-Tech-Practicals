<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show/Hide & Toggle Demo</title>
    <style>
        body{ 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            line-height: 1.6; 
        }
        .demo-section{ 
            border: 1px solid #ddd; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px; 
        }
        button{ 
            padding: 10px 16px; 
            margin: 5px; 
            cursor: pointer; 
            border: none; 
            border-radius: 4px; 
            font-weight: bold; 
        }
        .show-btn{ 
            background: #28a745; 
            color: white; 
        }
        .hide-btn{ 
            background: #dc3545; 
            color: white; 
        }
        .toggle-btn{ 
            background: #007bff; 
            color: white; 
        }
        .target-element{
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 6px; 
            transition: all 0.3s ease;
            border: 2px solid #dee2e6;
        }
        .hidden{ 
            display: none !important; 
        }
        .visible{ 
            display: block;
            border-color: #28a745; 
            background: #d4edda; 
        }
        .success{ 
            background: #d4edda; 
            border-color: #28a745; 
        }
        .warning{ 
            background: #fff3cd; 
            border-color: #ffc107; 
        }
        .error{ 
            background: #f8d7da; 
            border-color: #dc3545; 
        }
        .fade-in{ 
            opacity: 1; 
            transform: translateY(0); 
        }
        .fade-out{ 
            opacity: 0; 
            transform: translateY(-10px); 
        }
        input{ 
            padding: 8px; 
            margin: 5px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
    </style>
</head>
<body>
    <h1>Show/Hide & CSS Class Toggle</h1>
    <div class="demo-section">
        <h2>1. Basic Show/Hide</h2>
        <button class="show-btn" onclick="showElement('box1')">Show Box</button>
        <button class="hide-btn" onclick="hideElement('box1')">Hide Box</button>
        <div id="box1" class="target-element hidden success">
            <h3>Toggle Box Content</h3>
            <p>This appears/disappears using display: none/block.</p>
        </div>
    </div>
    <div class="demo-section">
        <h2>2. Class Toggle</h2>
        <input type="text" id="class-input" placeholder="success, warning, error">
        <button class="toggle-btn" onclick="toggleClassDemo()">Apply Style</button>
        <button class="toggle-btn" onclick="cycleStyles()">Cycle Styles</button>
        <div id="style-box" class="target-element visible">Click to change my appearance!</div>
    </div>
    <div class="demo-section">
        <h2>3. Toggle with Animation</h2>
        <button class="toggle-btn" onclick="fadeToggle('fade-box')">Toggle Fade</button>
        <div id="fade-box" class="target-element visible fade-in success">
            <p>Smooth fade in/out with CSS transitions!</p>
        </div>
    </div>
    <script>
        function showElement(id) {
            const el = document.getElementById(id);
            el.classList.remove('hidden');
            el.classList.add('visible');
        }
        function hideElement(id) {
            const el = document.getElementById(id);
            el.classList.add('hidden');
        }
        function toggleClassDemo() {
            const input = document.getElementById('class-input');
            const box = document.getElementById('style-box');
            const styleClass = input.value.trim().toLowerCase();
            
            box.classList.remove('success', 'warning', 'error');
            
            if (['success', 'warning', 'error'].includes(styleClass)) {
                box.classList.add(styleClass);
                box.innerHTML = `<strong>${styleClass.toUpperCase()} style applied!</strong>`;
            } else {
                box.innerHTML = 'Enter: success, warning, or error';
            }
        }
        function cycleStyles() {
            const box = document.getElementById('style-box');
            const styles = ['success', 'warning', 'error'];
            const current = Array.from(styles).find(s => box.classList.contains(s));
            let nextIndex = styles.indexOf(current) + 1;
            if (nextIndex >= styles.length) nextIndex = 0;
            box.classList.remove('success', 'warning', 'error');
            box.classList.add(styles[nextIndex]);
            box.innerHTML = `Cycled to: ${styles[nextIndex]}`;
        }
        function fadeToggle(id) {
            const el = document.getElementById(id);
            if (el.classList.contains('fade-out')) {
                el.classList.remove('fade-out', 'hidden');
                el.classList.add('fade-in');
            } else {
                el.classList.remove('fade-in');
                el.classList.add('fade-out');
                setTimeout(() => el.classList.add('hidden'), 300);
            }
        }
    </script>
</body>
</html>
