<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Functions & Scope </title>
    <style>
        body{ 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            line-height: 1.6; 
        }
        .demo{ 
            border: 1px solid #ddd; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px; 
        }
        button{ 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
        }
        pre{ 
            background: #f5f5f5; 
            padding: 15px; 
            border-radius: 4px; 
            overflow-x: auto; 
            font-size: 14px; 
        }
        .scope-type{ 
            color: #007bff; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <h1>JavaScript Functions & Variable Scope</h1>
    <div class="demo">
        <h2>1. User-Defined Functions</h2>
        <button onclick="demoFunctions()">Run Functions</button>
        <pre id="functions-output"></pre>
    </div>
    <div class="demo">
        <h2>2. Variable Scope Demo</h2>
        <button onclick="demoScope()">Run Scope Test</button>
        <pre id="scope-output"></pre>
    </div>
    <script>
        function greetUser(name) {
            return `Hello, ${name}!`;
        }
        const calculateArea = function(radius) {
            return Math.PI * radius * radius;
        };
        const isEven = (num) => num % 2 === 0;
        function multiply(a, b = 2) {
            return a * b;
        }
        function demoFunctions() {
            const output = document.getElementById('functions-output');
            let result = '';
            result += `greetUser("Piyush"): ${greetUser("Piyush")}\n`;
            result += `calculateArea(5): ${calculateArea(5).toFixed(2)}\n`;
            result += `isEven(4): ${isEven(4)}\n`;
            result += `isEven(7): ${isEven(7)}\n`;
            result += `multiply(3): ${multiply(3)}\n`; 
            result += `multiply(3, 4): ${multiply(3, 4)}\n`;
            output.textContent = result;
        }
        function demoScope() {
            const output = document.getElementById('scope-output');
            let result = '';
            result += '=== Global Scope ===\n';
            var globalVar = 'var: global';
            let globalLet = 'let: global';
            const globalConst = 'const: global';
            result += `  <span class="scope-type">var</span>: ${globalVar}\n`;
            result += `  <span class="scope-type">let</span>: ${globalLet}\n`;
            result += `  <span class="scope-type">const</span>: ${globalConst}\n\n`;
            result += '=== Inside if Block ===\n';
            if (true) {
                var blockVar = 'var: block';
                let blockLet = 'let: block';
                const blockConst = 'const: block';
                result += `  Inside block:\n`;
                result += `    <span class="scope-type">var</span>: ${blockVar}\n`;
                result += `    <span class="scope-type">let</span>: ${blockLet}\n`;
                result += `    <span class="scope-type">const</span>: ${blockConst}\n`;
            }
            result += `\n=== After if Block ===\n`;
            result += `  <span class="scope-type">var</span>: ${typeof blockVar === 'undefined' ? 'undefined' : blockVar} (function-scoped!)\n`;
            result += `  <span class="scope-type">let</span>: ${typeof blockLet} (block-scoped)\n`;
            result += `  <span class="scope-type">const</span>: ${typeof blockConst} (block-scoped)\n`;
            output.innerHTML = result;
        }
    </script>
</body>
</html>
